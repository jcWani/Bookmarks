<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Keeper</title>
    <link rel="icon" type="image/png" href="" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/querries.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 class="btn-show-modal">Add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container bookmarks-container">
      <!-- ITEM -->
      <!-- <div class="item">
          <i class="fa-solid fa-circle-xmark btn-delete-bookmark" title="delete-bookmark"></i>
          <div class="name">
            <img src="favicon.png" alt="Favicon" />
            <a href="https://youtube.com" target="_blank">Youtube</a>
          </div>
        </div> -->
    </div>
    <!-- Modal -->
    <div class="modal hidden">
      <div class="modal-header">
        <h3>Add Bookmark</h3>
        <i class="fa-solid fa-circle-xmark btn-close-modal"></i>
      </div>
      <div class="modal-content">
        <form id="modal-form">
          <!-- Website Name -->
          <label for="website-name" class="form-label">Website Name</label>
          <input type="text" class="form-input" id="website-name" />
          <!-- Website Url -->
          <label for="website-url" class="form-label">Website Url</label>
          <input type="text" class="form-input" id="website-url" />
          <button class="btn">Save</button>
        </form>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
